    <body>

        <input type="password" name="pass" id="pass" placeholder="clave">
        <button onclick="logear();">Login</button>
        <button onclick="Consulta();">Consulta</button>
        <div id="rpta"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            function Consulta(){
                $.ajax({
                    method: 'POST',
                    url: 'Consulta',
                    success: function (msg) {
                        console.log(msg);
                    },
                    error: function (msg) {
                        console.error(msg);
                    }
                });
            }
         
            function logear() {
                var usuario = document.getElementById("user").value;
                var clave = document.getElementById("pass").value;
                console.log('Haciendo el login. ' + usuario + ' clave: ' + clave);
                $.ajax({
                    method: 'POST',
                    url: 'LoginServlet',
                    data: {
                        usuario: usuario,
                        clave: clave
                    },
                    success: function (msg) {
                        console.log(msg);
                        document.getElementById("rpta").innerHTML = msg.msj;
                    },
                    error: function (msg) {
                        console.error(msg);
                    }
                });
            }
            
        </script>
